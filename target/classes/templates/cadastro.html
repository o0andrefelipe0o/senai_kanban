<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="/css/cadastro.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">
</head>
<body>
<div class="flex-grow-3 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form action="/salvar-cadastro" method="post">
        <h2 class="text-center mb-4">Cadastro</h2>
        <div class="mb-3">
            <label for="inputUsuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="inputUsuario" name="usuario" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword" name="senha" required>
        </div>
        <div class="mb-3">
            <label for="inputConfirmPassword" class="form-label">Confirmar senha</label>
            <input type="password" class="form-control" id="inputConfirmPassword" name="confirmarSenha" required>
        </div>
        <button type="submit" class="btn botaoCadastrar">Cadastrar</button>
    </form>
</div>
<br>
<footer>
    <p>&copy; 2025 Landpage - <a href="https://github.com/o0andrefelipe0o/senai_kanban" style="color: black; text-decoration: none;" target="_blank">GitHub</a></p>
</footer>
<script>
    const params = new URLSearchParams(window.location.search);
    const erro = params.get("erro");

    if (erro === "senhas-diferentes") {
        alert("As senhas não coincidem. Tente novamente.");
    }

    if (erro === "usuario-existente") {
        alert("Nome de usuário já cadastrado. Escolha outro.");
    }

    // Remove os parâmetros da URL após exibir
    window.history.replaceState({}, document.title, window.location.pathname);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
