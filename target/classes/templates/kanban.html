</html><!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quadro Kanban</title>
    <link href="/css/kanban.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">
</head>
<body>
<h1>Quadro Kanban</h1>
<div class="controls">
    <textarea id="taskInput" placeholder="Nova tarefa" ></textarea>
    <button onclick="createTask()" id="botaoTarefa">Criar Tarefa</button>
</div>
<div class="kanban-board">
    <!-- Coluna "A Fazer" -->
    <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>A Fazer</h2>
        <div class="task-container">
            <div th:each="tarefa : ${tarefas}"
                 th:if="${tarefa.aFazer}"
                 th:id="'task' + ${tarefa.id}"
                 class="task"
                 draggable="true"
                 ondblclick="enableEditing(this)"
                 ondragstart="drag(event)">
                <span class="task-text" th:utext="${tarefa.titulo}"></span>
            </div>
        </div>
    </div>

    <!-- Coluna "Fazendo" -->
    <div class="column" id="in-progress" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Fazendo</h2>
        <div class="task-container">
            <div th:each="tarefa : ${tarefas}"
                 th:if="${tarefa.fazendo}"
                 th:id="'task' + ${tarefa.id}"
                 class="task"
                 draggable="true"
                 ondblclick="enableEditing(this)"
                 ondragstart="drag(event)">
                <span class="task-text" th:utext="${tarefa.titulo}"></span>
            </div>
        </div>
    </div>

    <!-- Coluna "Feito" -->
    <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h2>Feito</h2>
        <div class="task-container">
            <div th:each="tarefa : ${tarefas}"
                 th:if="${tarefa.feito}"
                 th:id="'task' + ${tarefa.id}"
                 class="task"
                 draggable="true"
                 ondblclick="enableEditing(this)"
                 ondragstart="drag(event)">
                <span class="task-text" th:utext="${tarefa.titulo}"></span>
            </div>
        </div>
    </div>
</div>
<br>
<footer>
    <p>&copy; 2025 Landpage - <a href="https://github.com/o0andrefelipe0o/senai_kanban" style="color: black; text-decoration: none;" target="_blank">GitHub</a></p>
</footer>
<script src="/js/kanban.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
