<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="/css/login.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alkalami&display=swap" rel="stylesheet">
</head>
<body>
<div class="flex-grow-3 d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form method="post" action="/login">
        <h2 class="text-center mb-4">Login</h2>
        <div class="mb-3">
            <label for="inputUsuario" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="inputUsuario" name="usuario" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword" name="senha" required>
        </div>
        <button type="submit" class="btn botaoLogar">Enviar</button>
        <p class="mt-3 text-center">
            Não tem uma conta? <a href="/cadastro">Cadastre-se aqui</a>
        </p>
    </form>
</div>
<br>
<footer>
    <p>&copy; 2025 Landpage - <a href="https://github.com/o0andrefelipe0o/senai_kanban" style="color: black; text-decoration: none;" target="_blank">GitHub</a></p>
</footer>
<script>
    const params = new URLSearchParams(window.location.search);
    if (params.get("erro") === "login") {
        alert("Usuário ou senha inválidos.");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
